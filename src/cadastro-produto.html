<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Cadastro de Produto</title>

    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../src/cadastro-produto.css">
</head>

<body>

    <nav class="topnav" id="menu">
        <a href="../src/home.html" class="" id="home">Home</a>
        <a href="clientes.html">Clientes</a>
        <a href="../src/cadastro-produto.html" class="active" id="cadastroProduto">Produtos</a>
        <a href="pedidos.html">Pedidos</a>
        <a href="javascript:void(0);" class="icon" id="menu">
            <span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </span>
        </a>
    </nav>

    <div class="container">

        <div class="box">

            <h1>Cadastro de Produto</h1>

            <img src="../logo.png" height="108" width="279">

            <p>Por favor, prencha os campos abaixo para cadastrar o produto.</p>

            <form>

                <div class="row">
                    <div class="left">
                        <label for="txtNomeProduto">Nome do produto:</label>
                        <input type="text" class="inputField" name="" id="txtNomeProduto">
                    </div>

                    <div class="right">
                        <label for="txtCodigoProduto">Código do produto:</label>
                        <input type="text" class="inputField" name="" id="txtCodigoProduto">
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <label for="txtPrecoProduto">Preço do produto:</label>
                        <input type="number" step=".01" class="inputField" name="precoProduto" id="txtPrecoProduto">
                    </div>

                    <div class="right">
                        <label for="txtQuantidadeEstoque">Quantidade em estoque:</label>
                        <input type="number" class="inputField" name="" id="txtQuantidadeEstoque">
                    </div>
                </div>

                <div class="row">
                    <button type="button" id="buttonCadastrar">Cadastrar</button>
                </div>

            </form>

            <!--<a href="../src/home.html">Voltar</a> -->

            <span id="spanErro" class="erro"></span>

        </div>
    </div>

    <script src="../src/cadastro-produto.js"></script>

</body>

</html>
